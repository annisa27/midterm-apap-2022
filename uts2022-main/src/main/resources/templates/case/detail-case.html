<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Kontak Terakhir- UTS APAP 2022</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar(course)"></nav>

    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <h2 class="mb-4">Tambah Kontak Terakhir</h2>
                <form th:action="@{/covid/detail/{caseId}(caseId=${covidCaseDetail.caseId})}" th:object="${lastContact}"
                    method="POST">

                    <div class="form-group row">
                        <label for="nama" class="col-4 col-form-label">Nama</label>
                        <div class="col-8">
                            <input id="nama" th:field="*{nama}" placeholder="nama lengkap" type="text"
                                class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nama" class="col-4 col-form-label">Keterangan</label>
                        <div class="col-8">
                            <input id="nama" th:field="*{keterangan}" placeholder="keterangan" type="text"
                                class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-2">
                            <button name="addContact" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-2">
                            <a class="btn btn-primary" href="/covid/view-all">Back</a>
                        </div>
                    </div>
                </form>
                <h2 class="mb-4">Daftar Kontak Terakhir</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Keterangan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${lastContactAvail.size() != 0}" th:each="lc, iterationStatus: ${lastContactAvail}">
                            <td th:text="${lc.nama}"></td>
                            <td th:text="${lc.keterangan}"></td>
                        </tr>
                    </tbody>
            </div>
        </div>
    </div>

</body>

</html>
