<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lihat Semua Kasus - UTS APAP 2022</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(case)"></nav>

<div class="container">

    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Case Id</th>
            <th>NIK</th>
            <th>Nama</th>
            <th>Status</th>
            <th>Tanggal Gejala Pertama</th>
            <th>Fakultas</th>
            <th>Jumlah Hari Setelah Gejala Pertama</th>
            <th colspan="4"> Aksi</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="case, iterationStatus : ${caseList}">
                <td th:text="${case.caseId}"></td>
                <td th:text="${case.nik}"></td>
                <td th:text="${case.nama}"></td>
                <td th:text="${case.status}"></td>
                <td th:text="${case.tanggalGejalaPertama}"></td>
                <td th:text="${case.fakultas}"></td>
                <td> Undefined</td>
                </td>
                <td>
                    <span><a class="btn btn-sm btn-primary"
                            th:href="@{detail/}+${case.caseId}">Detail</a></span>
                    <span><a class="btn btn-sm btn-secondary"
                            th:href="@{update/}+${case.caseId}">Update Status</a></span>
                </td>
            </tr>
        </tbody>
        </tbody>
    </table>
</div>

</body>
</html>
